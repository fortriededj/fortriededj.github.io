<!DOCTYPE html>
<!--This routine used to show individual lab results pages
    in an iframe so mobile devices understand to scroll the
    window correctly. What a pain! -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="cache-control" content="max-age=0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
<meta http-equiv="pragma" content="no-cache">
<title>Lab Results Page</title>
<style>
body {
    margin:	0px;
    padding:	0px;
    background:	black;
}
</style>
<script>
    /* Comment */
    var resizeTimer;
    function setSize(){
	W = parseInt(window.innerWidth);
	H = parseInt(window.innerHeight);
	x = document.getElementById('myFrame');
	x.style.width = (W) + "px";
	x.style.height = (H) + "px";
	}
    function resized(){
	    if(resizeTimer){clearTimeout(resizeTimer);}
	    resizeTimer=setTimeout(setSize,'150');
    }
    function loaded(){
    	whatToLoad = window.location.search.substring(1);
    	document.getElementById("mybody").innerHTML = '<iframe id="myFrame" src="' + whatToLoad + 
		'" style="width: 300px; height:200px; border:none;"></iframe>';
	setSize();
    }
</script>
</head>
<body id="mybody" onresize="resized();" onload="loaded();">
</body>
</html>
