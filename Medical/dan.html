<!DOCTYPE HTML>
<script>
var table;
var thead;
var tbody;
var columns;

function loaded(){
table = document.getElementById('myTable');
thead = table.children[0].children;
tbody = table.children[1].children;
columns = thead[0].children.length;
}

function toggleColumn(x){
 if(x > columns){alert("Invalid column toggle " + x);return;}
 for(i=0; i<thead.length; i++){
  thead[i].children[x].classList.toggle("hide");
 } 
 for(i=0; i<tbody.length; i++){
  tbody[i].children[x].classList.toggle("hide");
 } 
}
function toggleRow(start,end){			//Toggle tbody row
 if(end){x = end} else {x = start}
 for(i=start; i<=x; i++){
  tbody[i].classList.toggle("hide");
 }
}
</script>
<style>
.hide {background-color: red;}
div {
 border:	1px solid green;
 background-color: lightgreen;
 display:	inline;
}
table {
 border:	1px solid blue;
 border-collapse:collapse;
}
th,td {
 border:	1px solid blue;
 min-width:	50px;
 max-width:	80px;
}
th span:nth-of-type(2){display: none;}
th.hide span:nth-of-type(2){display: inline;color: blue;}
th.hide span:nth-of-type(1){display: none;}
</style>
<head>
<title>Test Page</title>
</head>
<body onload="loaded();">
<div onClick='toggleColumn(1);'>Toggle Column 1</div>
<div onClick='toggleRow(1,2);'>Toggle Row 1 thru 2</div>
<table id='myTable'>
 <thead>
  <tr><th>Column1<span>V</span><span>^</span></th><th>Column2<span>V</span><span>^</span></th><th>Column3<span>V</span><span>^</span></th></tr>
 </thead>
 <tbody>
  <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>
  <tr><td>Data 11</td><td>Data 12</td><td>Data 13</td></tr>
  <tr><td>Data 21</td><td>Data 22</td><td>Data 23</td></tr>
  <tr><td>Data 31</td><td>Data 32</td><td>Data 33</td></tr>
 </tbody>
</table>
</body>
</html>
